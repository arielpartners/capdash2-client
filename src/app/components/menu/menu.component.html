<div [class.dropdown]="isDropdown"
  [class.dropdown-lg]="size === 'large'">
  <!-- menu label section -->
  <label [for]="menu.button.id"
    class="dropdown-toggle text-white">
    <i [class]="menu.label.icon"></i>
    {{menu.label.title}}
    <b class="caret"></b>
  </label>

  <!-- menu button component -->
  <input type="radio" class="radio-hack" name="header"
        [id]="menu.button.id"
        (click)="toggleDropdown($event)">

  <!-- submenu wrapper component -->
  <div class="dropdown-menu dropdown-menu-lg"
    *ngIf="size === 'large'">
    <div class="row">
      <div *ngFor="let submenu of menu.submenu"
          [class]="submenu.class">
        <h4 class="dropdown-header">
          <i [class]="submenu.icon"></i>
          {{submenu.name}}
        </h4>

        <div class="row"
          *ngIf="submenu.itemsType === 'list-item'">
          <ul class="nav">
            <li *ngFor="let item of submenu.items">
              <a [href]="item.link" class="text-ellipsis text-black">
                <i class="fa fa-angle-right fa-fw fa-lg text-inverse"></i>
                {{item.name}}
              </a>
            </li>
          </ul>
        </div>

        <div
          *ngIf="submenu.itemsType === 'paragraph'">
          <p *ngFor="let item of submenu.items">
            {{item.name}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
