<ng-container *ngTemplateOutlet="menuBtn"></ng-container>

<ng-template #menuBtn>
  <label  [for]="inputId"
          [ngClass]="id"
          class="dropdown-toggle text-white">
    <ng-content></ng-content>
  </label>
  <input type="radio" class="radio-hack"
         [id]="inputId"
         [name]="name"
         (click)="onInputClick($event)">
</ng-template>
